<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <title>Merchify</title>
  </head>
  
  <body onload = "loadBasket()">
    <h1>Basket</h1>
    <div id="item-card-container">
      <template id="item-card-template">
        <div class="item_card">
          <hr>
          <div class="item_box">
            <img id="item-image" class="item_circle_image" src="./imgs/IMG_3196.jpg" alt="">
            <h3 class="item_box_text">
              <div id = "item-desc">
                Item Description
              </div>
              <div id = "item-price">
                $29.99
              </div>
            </h3>
          </div>
        </div>
      </template>
    </div>
    <hr>
    <div class="info_box">
      <h3>
        Subtotal
        <span style="float: right;">$59.98</span>
        <br>
        Shipping
        <span style="float: right;">TBD</span>
        <br>
        Estimated Tax
        <span style="float: right;">$0.00</span>
      </h3>
    </div>
    <hr>
    <div class="info_box">
      <h5>
        Total
        <span style="float: right;">$59.98</span>
      </h5>
    </div>
    <button class="submit_order_button" style="background: black;" type="button" onclick=""> 
      Proceed to Checkout
    </button>
    <script src="script.js"></script>
  </body>
</html>
