<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <title>Merchify</title>
  </head>
  
  <body onload = "loadHomeElements()">
    <h1>Merchify</h1>
    <h2>Categories</h2>
    <div class="container">
      <div class="cards">
        <template id="category-card-template">
          <div class="card">
            <button type="button" class="card_image" onclick="goProductsPage()">
              <img id="category-image" src="" alt="">
            </button>
            <h3 class="card_text"></h3>
          </div>
        </template>
      </div>
    </div>
    <div class="products">
      <template id="product-card-template">
        <div class="product_card">
          <div class="product_image">
            <img id="product-image" src="" alt="">
          </div>
          <div class="product_text">
            <h3 class="product_title"></h3>
            <h3 class="product_price"></h3>
            <h3 class="product_desc"></h3>
          </div>
        </div>
      </template>
    </div>
    <h2>Recommended</h2>
    <div id="grid-item-container">
      <template id = "grid-item-template">
        <div class="image_container">
          <button type="button" onclick="loadProductPage(null)">
            <img id="grid-image-1" class="grid_image1" src="" alt="">
          </button>
          <div class="image_container2">
            <button type="button" onclick="loadProductPage(null)">
              <img id="grid-image-2" class="grid_image2" src="" alt="">
            </button>
            <button type="button" onclick="loadProductPage(null)">
              <img id="grid-image-3" class="grid_image2" src="" alt="">
            </button>
          </div>
        </div>
      </template>
    </div>
    <script src="script.js"></script>
  </body>
</html>
